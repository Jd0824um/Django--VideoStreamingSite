{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="jumbotron">
        <div class="container">
            <p> <h1>Post a meme...</h1> </p>
            <hr>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="column">
        </div>
        <div class="column">
        </div>
        <div class="column">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-md-6">
            <div class="container">

                {% for post in posts %}

                <h2 class="meme_title"> {{ post.text }} </h2>
                    <h1>{{ post.post }}</h1>
                    <div class="meme_post">
                        <div class="card" style="width: 30rem;">
                            <img class="card-img-top rounded" src="{{ post.image.url }}" alt="Card image cap">
                            <div class="card-body">
                            </div>
                            <div class="card-footer text-muted">
                                <p> Posted on: {{ post.created }}</p>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <br>
                    </div>

                {% endfor %}
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>





{% endblock %}
