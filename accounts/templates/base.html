<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

        {% block head %}
        <title>Base</title>
        {% endblock %}
    </head>
    <body>
    <br>
    <!-- Adds a toolbar -->
    <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-center">
        <a href="/" class="navbar-brand d-flex w-50 mr-auto">Video Hosting Network </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
            {% if user.is_authenticated %} <!-- If user is authenticated, show these buttons -->
            <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item active">
                    <a class="nav-link" href="/account">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account/profile">Profile</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/account/logout">Logout</a>
                </li>
            </ul>
            {% else %} <!-- else show these buttons -->
            <ul class="navbar-nav w-100 justify-content-center">
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/account/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account/register">Register</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    </body>
  </html>
