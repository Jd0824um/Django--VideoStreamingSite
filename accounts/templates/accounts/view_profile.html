{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="jumbotron">
    <h1> {{user.first_name}}'s profile </h1>
</div>

<div class="container">
    <h1> Information: </h1>
    <div class="container">
        <p>First Name: {{ user.first_name }} </p>
        <p>Last Name: {{ user.last_name }} </p>
        <p>Email: {{ user.email }} </p>
        <br>
        <a href="{% url 'accounts:edit_profile' %}">Edit</a>
    </div>
</div>

{% endblock %}
