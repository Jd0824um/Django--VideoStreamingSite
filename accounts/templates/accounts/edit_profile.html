{% extends 'base.html' %}

{% block head %}

<title>Profile</title>

{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Edit Your Profile</h1>
        <p>
            Please edit your profile information below...
        </p>
    </div>
</div>

<div class="container">
    <h2> Your information: </h2>
    <hr>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field.label }}:&nbsp&nbsp
            {{ field }}
            <hr>
            {% endfor %}
            <a href="{% url 'accounts:change_password' %}"><button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Change your password"> Change Password </button></a>
            <hr>
            <button type="submit" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Finish editing profile"> Submit </button>
        </form>
    </div>
</div>

{% endblock %}
