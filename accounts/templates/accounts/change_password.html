{% extends 'base.html' %}

{% block head %}

<title>Profile</title>

{% endblock %}

{% block body %}

<div class="jumbotron">
    <h1>Password Change</h1>
    <p>
        Please update your password below...
    </p>
</div>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Submit </button>
    </form>
</div>

{% endblock %}
