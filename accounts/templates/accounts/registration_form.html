{% extends 'base.html' %}

{% block body %}

<div class="jumbotron">
    <h1> So you want to join? </h1>
    <p>
        Please register below...
    </p>
</div>

<div class="container">
    <h2> Register: </h2>
    <br>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
