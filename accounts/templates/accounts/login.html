{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body%}
<div class="jumbotron">
    <h1>Welcome!</h1>
    <p>
        Please login below...
    </p>
</div>

<div class="container">
    <h2> Credentials: </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
